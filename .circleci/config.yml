version: 2.1
executors:
  docker-executor:
    docker:
      - image: cimg/base:stable
    environment:
      DOCKER_HOST: tcp://localhost:2375
jobs:
  build:
    executor: docker-executor
    steps:
      - setup_remote_docker
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.8
      - run: pip install django
      - run: docker-compose build
  test:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run: python manage.py test
  deploy:
    docker:
      - image: cimg/python:3.11
    steps:
      - run: docker-compose up -d
      - run: echo "Deploying to production server"

workflows:
  build_and_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build 
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: main
