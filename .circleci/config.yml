version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/base:stable
    environment:
      DOCKER_HOST: tcp://localhost:2375

jobs:
  build:
    executor: docker-executor
    steps:
      - setup_remote_docker
      - checkout
      - run: pip install django
      - run: docker-compose build

  test:
    executor: docker-executor
    steps:
      - setup_remote_docker
      - checkout
      - run: python manage.py test

  deploy:
    executor: docker-executor
    steps:
      - setup_remote_docker
      - run: docker-compose up -d
      - run: echo "Deploying to production server"

workflows:
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build 
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: main
